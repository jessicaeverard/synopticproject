name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Firefox (ESR) + Geckodriver
      run: |
        sudo apt-get update
        sudo apt-get install -y firefox-esr  # REAL Firefox Selenium can use

        # Install Geckodriver (latest release)
        GECKO_VERSION=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest | grep tag_name | cut -d '"' -f 4)
        wget https://github.com/mozilla/geckodriver/releases/download/$GECKO_VERSION/geckodriver-$GECKO_VERSION-linux64.tar.gz
        tar -xf geckodriver-*-linux64.tar.gz
        sudo mv geckodriver /usr/local/bin/
        geckodriver --version
        firefox-esr --version

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Tests
      env:
        MOZ_HEADLESS: 1  # Force Firefox to headless mode
      run: |
        python manage.py test
