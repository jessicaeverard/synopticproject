name: Django CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install real Firefox + Geckodriver (non-snap)
      run: |
        sudo apt-get update
        
        # Install dependencies
        sudo apt-get install -y libgtk-3-0 libdbus-glib-1-2 libxt6

        # Install Firefox directly from Mozilla
        wget -O firefox.tar.bz2 "https://download.mozilla.org/?product=firefox-latest&os=linux64&lang=en-US"
        tar -xjf firefox.tar.bz2
        sudo mv firefox /opt/firefox
        sudo ln -sf /opt/firefox/firefox /usr/local/bin/firefox

        # Install latest Geckodriver
        GECKO=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest \
            | grep "tag_name" | cut -d '"' -f 4)
        wget https://github.com/mozilla/geckodriver/releases/download/$GECKO/geckodriver-$GECKO-linux64.tar.gz
        tar -xzf geckodriver-*.tar.gz
        sudo mv geckodriver /usr/local/bin/

        firefox --version
        geckodriver --version

    - name: Install requirements
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Django Tests
      env:
        MOZ_HEADLESS: 1
      run: |
        python manage.py test
